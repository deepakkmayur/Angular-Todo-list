<h1 style="text-align: center;">Todo App</h1>
<hr>
<div class="container">
   <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Task</label>
        <input type="text" class="form-control" id="text"   placeholder="Enter Text" ngModel name="task" required>
        <small *ngIf="taskForm.invalid && taskForm.dirty"  id="errorMessage" class="form-text text-danger">Required field</small>
      </div>
      
      <button [disabled]="taskForm.invalid" type="submit" id="submitButton" class="btn btn-primary ">Submit</button>
    </form>

    <hr>
     
    <div>
      <table class="table">
         <thead>
           <tr>
             <th scope="col">Task</th>
             <th scope="col">Completed</th>
             <th scope="col">Delete</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let task of taskArray; index as i">
             <td>{{task.taskName}}</td> 
             <td><input class="form-check-input" type="checkbox" value="" id="checkbox" (change)="onCheckBox(i)"></td>
             <td><button  class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
           </tr>
          
         </tbody>
       </table>
    </div>

</div>
